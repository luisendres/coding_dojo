<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#">
        <div>
            <label for="fName">First Name: *</label>
            <input type="text" name="fName" id="fName">
        </div>
        <div>
            <label for="lName">Last Name: *</label>
            <input type="text" name="lName" id="lName">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="confirm_password">Confirm Password: *</label>
            <input type="password" name="confirm_password" id="password">
        </div>
        <div>
            <label for="date">Birthday: </label>
            <input type="date" name="date" id="date">
        </div>
        <p>Gender Identity:</p>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="nonBinary">
            <label for="nonBinary">Non-Binary</label>
            <input type="radio" name="gender" id="na">
            <label for="na">I prefer not to answer</label>
        </div>
        <label for="description">A short description about myself:</label>
        <div>
            <textarea name="description" id="description" cols="30" rows="4"></textarea>
        </div>
        <div>
            <label for="language">Favorite language: </label>
            <select name="language" id="language">
                <option>C#</option>
                <option>JavaScript</option>
                <option>Python</option>
                <option>Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates" id="updates">
            <label for="upadates">Yes, I would like to receive email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <div>
            <label>*Indicates a reqiured field</label>
        </div>
    </form>
</body>
</html>
